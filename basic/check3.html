<html>
<head>
  <title>option</title>

  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
   
</head>
<body>
  
  

    <p>Send me spam: <input type="checkbox" data-bind="checked: wantsSpam"/></p>

<!--       没有设置name ,name会自动设置，依据checked绑定区分radio分组 -->
    <div data-bind="visible: wantsSpam">    Preferred flavor of spam:    
        <div><input type="radio"  value="cherry" data-bind="checked: spamFlavor"/> Cherry</div>
        <div><input type="radio"  value="almond" data-bind="checked: spamFlavor"/> Almond</div>
        <div><input type="radio"  value="msg" data-bind="checked: spamFlavor"/> Monosodium Glutamate</div>
    </div> 
    <script type="text/javascript">
        var viewModel = {        
          wantsSpam: ko.observable(true),
          spamFlavor: ko.observable("almond") // Initially selects only the Almond radio button
        };     // ... then later ...    
        // viewModel.spamFlavor("msg"); // Now only Monosodium Glutamate is checked


            ko.applyBindings(viewModel);

        </script>

 


        
    </script>




</body>
</html>
