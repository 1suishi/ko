<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <!-- // <script type="text/javascript" src="http://knockoutjs.com/js/jquery.tmpl.js"></script> -->
    
</head>
<body>

    <script type="text/javascript">
        ko.bindingHandlers.allowBindings = {
            init: function(elem, valueAccessor) {
                // Let bindings proceed as normal *only if* my value is false
                var shouldAllowBindings = ko.unwrap(valueAccessor());
                return { controlsDescendantBindings: !shouldAllowBindings };
            }
        };
    </script> 
    

    <div data-bind="allowBindings: true">
        <!-- This will display Replacement, because bindings are applied -->
        <div data-bind="text: 'Replacement'">Original</div>
    </div>
 
    <div data-bind="allowBindings: false">
        <!-- This will display Original, because bindings are not applied -->
        <div data-bind="text: 'Replacement'">Original</div>
    </div>

    <script type="text/javascript">

            var vm = {
                Raplacement: ko.observable("controlsDescendantBindings")
            }

            ko.applyBindings(vm)
    </script>





    




</body>
</html>
